<!-- Custom Animation -->
<style>
  @keyframes pulse-slow {
    0%,
    100% {
      opacity: 0.7;
      transform: translateY(0);
      box-shadow: 0 0 6px 1px rgba(255, 255, 255, 0.7);
    }
    50% {
      opacity: 1;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px 3px rgba(255, 255, 255, 0.9);
    }
  }

  .animate-pulse-slow {
    animation: pulse-slow 3s ease-in-out infinite;
  }
</style>
